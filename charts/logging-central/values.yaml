# Default values.

elasticsearch-chart:
  name: elasticsearch
  port: 9200

  data_memory_limits: 16Gi
  data_memory_requests: 16Gi
  data_Xms_Xmx: 8g

kibana:
  name: kibana
  port: 5601

curator:
  name: curator
  schedule: "30 3 * * *"
  action: delete_indices
  description:
    Delete indices older than 14 days and prefixed with logstash-.
    Ignore the error if the filter does not result in an actionable
    list of indices (ignore_empty_list) and exit cleanly.
  
  filters:
  - filtertype: pattern
    kind: prefix
    value: "logstash-"
    exclude: False
  - filtertype: age
    source: name
    timestring: '%Y.%m.%d'
    direction: older
    unit: days
    unit_count: 14
    field: null
    stats_result: null
    epoch: null
    exclude: False
  
  logging:
    loglevel: INFO

test:
  image: quay.io/samsung_cnct/kraken-tools:latest
