# Default values.

elasticsearch-chart:
  name: elasticsearch
  port: 9200

  # Setting the data_memory_limits to 8Gi from 16 Gi
  # See CO-289 and CO-302 for why.
  data_memory_limits: 8Gi
  data_memory_requests: 8Gi
  # Java JVM memory limit needs to be half of the
  # data_memory_request.
  data_Xms_Xmx: 4g

kibana-chart:
  name: kibana
  port: 5601

curator:
  name: curator
  schedule: "30 3 * * *"
  action: delete_indices
  description:
    Delete indices older than 14 days and prefixed with logstash-.
    Ignore the error if the filter does not result in an actionable
    list of indices (ignore_empty_list) and exit cleanly.

  filters:
  - filtertype: pattern
    kind: prefix
    value: "logstash-"
    exclude: False
  - filtertype: age
    source: name
    timestring: '%Y.%m.%d'
    direction: older
    unit: days
    unit_count: 14
    field: null
    stats_result: null
    epoch: null
    exclude: False

  logging:
    loglevel: INFO
