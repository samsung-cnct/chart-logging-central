apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "logging-central.fullname" . }}
  labels:
    app: {{ template "logging-central.name" . }}
    chart: {{ template "namewithversion" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  run.sh: |-
    @test "Testing internal Elasticsearch service" {
      run curl --connect-timeout 5 --retry 1200 --retry-delay 1 --retry-max-time 1200 http://{{ index .Values "elasticsearch-chart" "name" }}.{{ .Release.Namespace }}:{{ index .Values "elasticsearch-chart" "port" }}/_cluster/health
      [ "$status" -eq 0 ]
    }
